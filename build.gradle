apply plugin: 'java'
apply plugin: 'idea'
description = """Time of Kings is a strategy game by the german Indie-Developer SupressWarnings"""


repositories {
    mavenCentral()
}
dependencies {
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.0'
    compile 'org.hsqldb:sqltool:2.4.0'
    runtime fileTree(dir: 'libs', include: '*.jar')
    runtime("org.hsqldb:hsqldb:2.4.0")
    runtime("mysql:mysql-connector-java:5.1.25")
}